<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e4fdfab8c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="display">
        <div data-previous class="previous"></div>
        <div data-current class="current"></div>
      </section>
      <section class="keys">
        <button data-memory-plus>M+</button>
        <button data-memory-minus>M-</button>
        <button data-add-memory>MR</button>
        <button data-memory-clean>MC</button>
        <button data-operant>%</button>
        <button data-operant><i class="fas fa-square-root-alt"></i></button>
        <button data-operant><i class="fas fa-superscript"></i></button>
        <button data-operant>1/x</button>
        <button data-cleanAll>CE</button>
        <button data-cleanDisplay>C</button>
        <button><i class="fas fa-pen"></i></button>
        <button data-operant="/">/</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operant="*">X</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operant>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operant>+</button>
        <button data-number>+/-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal>=</button>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
