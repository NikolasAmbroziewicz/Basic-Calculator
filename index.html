<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e4fdfab8c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="display">
        <div class="previous">1212</div>
        <div class="current">1212</div>
      </section>
      <section class="keys">
        <button>M+</button>
        <button>M-</button>
        <button>(</button>
        <button>)</button>
        <button>%</button>
        <button><i class="fas fa-square-root-alt"></i></button>
        <button><i class="fas fa-superscript"></i></button>
        <button>1/x</button>
        <button>CE</button>
        <button>C</button>
        <button><i class="fas fa-pen"></i></button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
